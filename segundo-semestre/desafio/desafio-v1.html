<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Desafio v1.0</title>
  </head>
  <body>
    <span id="salary"></span>

    <script>
      function formatMoney(value) {
        /*
          As crases permitem concatenar sem precisar usar os '+'
          Caso queria concatenar usando o '+' ficaria:
          return "R$ " + value;
        */
        return `R$ ${value}`;
      }

      // Aqui o resultado da função é atribuído à constante 'salary'
      const salary = formatMoney(4999.99);

      /*
        Seleciona a tag HTML com id="salary" e troca o texto dela para
        o salário já formatado
      */
      document.querySelector("#salary").textContent = salary;
    </script>
  </body>
</html>
