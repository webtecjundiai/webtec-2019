<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Desafio v3.0</title>
  </head>
  <body>
    <span id="salary"></span>

    <script>
      function formatMoney(symbol, value) {
        /*
          Esse método 'replace' é usado para trocar determinado texto por outro
          Nesse caso estamos trocando o '.' pela ',' para trocar o separador decimal
        */
        const formattedMoney = `${symbol} ${value}`.replace(".", ",");

        return formattedMoney;
      }

      const salary = formatMoney("R$", 4999.99);
      document.querySelector("#salary").textContent = salary;
    </script>
  </body>
</html>
